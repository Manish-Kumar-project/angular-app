<div class="container" style="margin-top: 20px;">
    <div class="row" style="margin-top: 10px">
        <div class="col-12"><label for="cardnumber">CARD NUMBER</label>
            <input type="text" name="cardnumber" class="form-control"
                [(ngModel)]="cardNumber">
        </div>
        <div class="col-12"><label for="fullName">FULL NAME ON CARD</label>
            <input type="text" name="fullName" class="form-control" id="fullName" [(ngModel)]="fullName">
        </div>
        <div class="col-12"><label for="cvv">CVV</label>
            <input type="text" name="cvv" [(ngModel)]="cvv" class="form-control"
                id="cvv">
        </div>
        <div class="col-12"><label for="cardExpiry">CARD EXPIRY</label>
            <input type="text" name="cardExpiry" [(ngModel)]="cardExpiry" class="form-control"
                id="cardExpiry">
        </div>
    </div>

    <div class="row justify-content-center" style="margin-top: 20px;">

        <button class="btn btn-primary" (click)="payNow()">Pay Now</button>

    </div>
</div>
